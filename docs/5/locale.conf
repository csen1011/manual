    <h1 id='name'><a href='#name'>NAME</a></h1><div class='section' data-for='name'><div data-more>
<p>locale.conf - Configuration file for locale settings</p>
</div></div><h1 id='synopsis'><a href='#synopsis'>SYNOPSIS</a></h1><div class='section' data-for='synopsis'><div data-more>
<p>/etc/locale.conf</p>
</div></div><h1 id='description'><a href='#description'>DESCRIPTION</a></h1><div class='section' data-for='description'><div data-more>
<p>The /etc/locale.conf file configures system-wide locale settings. It is read at early boot by <a href='/1/systemd'>systemd</a>(1).</p>
<p>The basic file format of locale.conf is a newline-separated list of environment-like shell-compatible variable assignments. It is possible to source the configuration from shell scripts, however, beyond mere variable assignments, no shell features are supported, allowing applications to read the file without implementing a shell compatible execution engine.</p>
<p>Note that the kernel command line options <code>locale.LANG=</code>, <code>locale.LANGUAGE=</code>, <code>locale.LC_CTYPE=</code>, <code>locale.LC_NUMERIC=</code>, <code>locale.LC_TIME=</code>, <code>locale.LC_COLLATE=</code>, <code>locale.LC_MONETARY=</code>, <code>locale.LC_MESSAGES=</code>, <code>locale.LC_PAPER=</code>, <code>locale.LC_NAME=</code>, <code>locale.LC_ADDRESS=</code>, <code>locale.LC_TELEPHONE=</code>, <code>locale.LC_MEASUREMENT=</code>, <code>locale.LC_IDENTIFICATION=</code> may be used to override the locale settings at boot.</p>
<p>The locale settings configured in /etc/locale.conf are system-wide and are inherited by every service or user, unless overridden or unset by individual programs or individual users.</p>
<p>Depending on the operating system, other configuration files might be checked for locale configuration as well, however only as fallback.</p>
<p>/etc/locale.conf is usually created and updated using <a href='/8/systemd-localed.service'>systemd-localed.service</a>(8). <a href='/1/localectl'>localectl</a>(1) may be used to alter the settings in this file during runtime from the command line. Use <a href='/1/systemd-firstboot'>systemd-firstboot</a>(1) to initialize them on mounted (but not booted) system images.</p>
</div></div><h1 id='options'><a href='#options'>OPTIONS</a></h1><div data-for='options' data-hide><div class='section' data-for='options'><div data-more>
<p>The following locale settings may be set using /etc/locale.conf: <code>LANG=</code>, <code>LANGUAGE=</code>, <code>LC_CTYPE=</code>, <code>LC_NUMERIC=</code>, <code>LC_TIME=</code>, <code>LC_COLLATE=</code>, <code>LC_MONETARY=</code>, <code>LC_MESSAGES=</code>, <code>LC_PAPER=</code>, <code>LC_NAME=</code>, <code>LC_ADDRESS=</code>, <code>LC_TELEPHONE=</code>, <code>LC_MEASUREMENT=</code>, <code>LC_IDENTIFICATION=</code>. Note that <code>LC_ALL</code> may not be configured in this file. For details about the meaning and semantics of these settings, refer to <a href='/7/locale'>locale</a>(7).</p>
</div></div></div><h1 id='example'><a href='#example'>EXAMPLE</a></h1><div class='section' data-for='example'><div data-more>
<p><strong>Example 1. German locale with English messages</strong></p>
<p>/etc/locale.conf:</p>
<p>.RS 4</p>
<pre><code>LANG=de_DE.UTF-8
LC_MESSAGES=en_US.UTF-8</code></pre>
<p>.RE</p>
</div></div><h1 id='see-also'><a href='#see-also'>SEE ALSO</a></h1><div class='section' data-for='see-also'><div data-more>
<p><a href='/1/systemd'>systemd</a>(1), <a href='/7/locale'>locale</a>(7), <a href='/1/localectl'>localectl</a>(1), <a href='/8/systemd-localed.service'>systemd-localed.service</a>(8), <a href='/1/systemd-firstboot'>systemd-firstboot</a>(1)</p></div></div>


